<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập giá trị của a"));
    let b = parseInt(prompt("nhập giá trị của b"));
    let c = parseInt(prompt("nhập giá trị của c"));
    let x = b ** 2 - 4 * a * c;
    if (x == 0) {
        alert('phương trình có nghiệm kép' + -b / (2 * a));
    } else if (x < 0) {
        alert('phương trình vô nghiệm');
    } else {
        alert('nghiệm thứ 1 là ' + (-b + Math.sqrt(x)) / (2 * a))
        alert('nghiệm thứ 2 là ' + (-b - Math.sqrt(x)) / (2 * a));
    }

</script>
</body>
</html>
